<ion-view view-title="Settings">
    <ion-content class="im-wrapper">
        <ul class="list">
            <li class="item item-toggle">
                Show Notifications
                <label class="toggle toggle-assertive">
                    <input type="checkbox" checked>
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
        <button class="button button-full button-balanced"><i class="icon ion-checkmark"></i> Save Preferences</button>
    </ion-content>
</ion-view>
